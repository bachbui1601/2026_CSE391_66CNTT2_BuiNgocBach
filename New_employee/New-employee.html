<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Employee</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* FORM CONTAINER */
        .form-container {
            width: 700px;
            margin: 40px auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        /* HEADER */
        .form-header {
            background: #0d6efd;
            color: white;
            padding: 12px 15px;
            font-size: 16px;
        }

        /* BODY */
        .form-body {
            padding: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* RADIO */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        /* FOOTER */
        .form-footer {
            padding: 12px 15px;
            border-top: 1px solid #ddd;
            text-align: right;
        }

        .btn-save {
            background: #198754;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            border: none;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            padding: 6px 14px;
            border-radius: 4px;
            border: none;
            margin-left: 5px;
        }

        .radio-inline {
            display: flex;
            gap: 0px;
            margin-top: 5px;
            padding-left: 0;
            /* QUAN TRá»ŒNG */
        }

        .radio-inline label {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="form-container">

        <div class="form-header">
            New Employee
        </div>

        <div class="form-body">

            <div class="form-row">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Position</label>
                    <select>
                        <option>-- Select Position --</option>
                        <option>Staff</option>
                        <option>Manager</option>
                        <option>CEO</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Sex</label>
                <div class="radio-inline">
                    <label><input type="radio" name="sex"> Male</label>
                    <label><input type="radio" name="sex"> Female</label>
                </div>
            </div>



        </div>

        <div class="form-footer">
            <button class="btn-save">Save</button>
            <button class="btn-cancel">Cancel</button>
        </div>

    </div>

</body>

</html>
